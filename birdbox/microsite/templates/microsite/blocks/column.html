{% load wagtailcore_tags microsite_tags %}

<div class="bb-column-block {{block.value.theme}}" style="background-color: {{block.value.background_color}}">
  {% if block.value.title %}
  <div class="mzp-l-content bb-column-block-header">
    <h2>{{block.value.title}}</h2>
  </div>
  {% endif %}
  <div class="{{block.value.column_layout}} {{block.value.theme}}">
    {% for block in block.value.content %}
    <div>
      {% include_block block %}
    </div>
    {% endfor %}
  </div>
</div>
