{% load microsite_tags wagtailcore_tags %}
<figure class="bb-captioned-image">
  {% include "common/partials/accessible_image.html" with image_block=value %}
  {% if value.image_caption %}
  <figcaption>
    {{value.image_caption}}
    {% if value.image_credit %}
    <cite>({{value.image_credit}})<cite>
    {% endif %}
  </figcaption>
  {% endif %}
</figure>
