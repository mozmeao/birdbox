{% load microsite_tags %}

<section class="mzp-c-call-out-compact {{block.value.theme}}">
    <div class="mzp-l-content">
        <div class="mzp-c-call-out-content">
            <div class="mzp-c-call-out-container">
                <h2 class="mzp-c-call-out-title">{{block.value.headline}}</h2>
                <div class="mzp-c-call-out-desc">
                    <p>{{block.value.body}}</p>
                </div>
            </div>
        </div>
        <div class="mzp-c-call-out-cta">
            <div class="mzp-c-call-out-cta-container">
                <a class="mzp-c-button {{block.value.theme}}" href="{{block.value.cta.url}}">{{block.value.cta.button_text}}</a>
            </div>
        </div>
    </div>
</section>
