# Global excludes, override per repo below if different excludes required.
# exclude: >
#   (?x)^(
#     DIRNAME_OR_FILENAME_HERE
#     | DIRNAME_OR_FILENAME_HERE
#     | DIRNAME_OR_FILENAME_HERE
#   )
repos:
  # Note: hooks that add content must run before ones which check formatting, lint, etc
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.3.1
    hooks:
      - id: insert-license
        language: python
        files: \.py$
        args:
          - --license-filepath
          - license_header/mpl2_header.txt
          - --comment-style
          - "|#|"
      - id: insert-license
        exclude: media\/.*\/libs\/.*$
        files: \.js$
        args:
          - --license-filepath
          - license_header/mpl2_header.txt
          - --comment-style
          - /*|*|*/
      - id: insert-license
        exclude: media\/.*\/libs\/.*$
        files: \.s{0,1}css$
        args:
          - --license-filepath
          - license_header/mpl2_header.txt
          - --comment-style
          - "//"
      - id: insert-license
        files: \.sh$
        args:
          - --license-filepath
          - license_header/mpl2_header.txt
      - id: insert-license
        files: \.toml$
        args:
          - --license-filepath
          - license_header/mpl2_header.txt
      - id: insert-license
        files: \.yaml$
        args:
          - --license-filepath
          - license_header/mpl2_header.txt
          - --comment-style
          - "|#|"
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.0.272
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix] # autofix means we go BEFORE black
  - repo: https://github.com/psf/black
    rev: 22.12.0
    hooks:
      - id: black
        language_version: python3
